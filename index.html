<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>비밀번호로 보호된 신문 사이트</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 0;
        }

        #password-protect {
            text-align: center;
            margin-top: 100px;
        }

        #news-container {
            max-width: 1200px;
            margin: 50px auto;
            padding: 20px;
            background-color: white;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            display: none;
        }

        h1 {
            text-align: center;
            font-size: 36px;
        }

        .news-part {
            margin-bottom: 30px;
        }

        .news-part h2 {
            font-size: 24px;
            margin-bottom: 10px;
        }

        .news-images {
            display: flex;
            gap: 20px;
        }

        .news-images img {
            width: 100%;
            max-width: 500px;
            height: auto;
            box-shadow: 0 0 5px rgba(0, 0, 0, 0.1);
        }

        input[type="password"] {
            padding: 10px;
            font-size: 16px;
            width: 300px;
            margin-right: 10px;
        }

        button {
            padding: 10px 20px;
            font-size: 16px;
            cursor: pointer;
            background-color: #4CAF50;
            color: white;
            border: none;
        }

        button:hover {
            background-color: #45a049;
        }
    </style>
</head>
<body>
    <div id="password-protect">
        <h1>비밀번호로 보호된 신문 기사</h1>
        <p>비밀번호를 입력하세요:</p>
        <input type="password" id="password" placeholder="비밀번호 입력">
        <button onclick="checkPassword()">확인</button>
    </div>

    <div id="news-container">
        <h1>천해신문</h1>

        <!-- 첫 번째 파트 -->
        <div class="news-part">
            <h2>기사 제목 1</h2>
            <div class="news-images">
                <img src="image1.jpg" alt="신문 기사 1-1">
                <img src="image2.jpg" alt="신문 기사 1-2">
            </div>
        </div>

        <!-- 두 번째 파트 -->
        <div class="news-part">
            <h2>기사 제목 2</h2>
            <div class="news-images">
                <img src="image3.jpg" alt="신문 기사 2-1">
                <img src="image4.jpg" alt="신문 기사 2-2">
            </div>
        </div>

        <!-- 12개의 추가 파트 -->
        <div class="news-part">
            <h2>기사 제목 3</h2>
            <div class="news-images">
                <img src="image5.jpg" alt="신문 기사 3-1">
                <img src="image6.jpg" alt="신문 기사 3-2">
            </div>
        </div>

        <!-- 반복적으로 이어지는 파트들 -->
        <div class="news-part">
            <h2>기사 제목 14</h2>
            <div class="news-images">
                <img src="image27.jpg" alt="신문 기사 14-1">
                <img src="image28.jpg" alt="신문 기사 14-2">
            </div>
        </div>
    </div>

    <script>
        function checkPassword() {
            const passwordInput = document.getElementById('password').value;
            const correctPassword = "천해신문 화이팅";
            if (passwordInput === correctPassword) {
                document.getElementById('password-protect').style.display = 'none';
                document.getElementById('news-container').style.display = 'block';
            } else {
                alert("비밀번호가 틀렸습니다.");
            }
        }
    </script>
</body>
</html>
